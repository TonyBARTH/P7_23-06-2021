<!DOCTYPE html>
<html lang="fr">
	<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:light">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:regular">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:bold">
        <script src="https://kit.fontawesome.com/080fa346f0.js" crossorigin="anonymous"></script>
        <title>Groupomania - Inscription</title>
    </head>


    <body>
        <header id="header-banner">
            <div id="header-logo">
                <img src="images/logos/logo-groupomania-orange.png" alt="Groupomania Logo footer">
            </div>
        </header>

        <section id="banner-welcome">
            <h1>Inscription</h1>
        </section>



        <section class="container" id="login-form">
            <div>
                <form method="post" name="login-form">
                    <div class="form-field">
                        <label for="name" class="label">Choisissez un identifiant</label>
                        <input type="text" name="login-name" id="login-name" class="input" required />
                    </div>
                    <div class="form-field">
                        <label for="email" class="label">Votre email</label>
                        <input type="text" name="email" id="email" class="input" required />
                    </div>
                    <div class="form-field">
                        <label for="password" class="label">Votre mot de passe</label>
                        <input type="text" name="login-password" id="login-password" class="input" required />
                        <p>Doit contenir 8 caractères minimum avec 1 chiffre et 1 caractère spécial au moins.</p>
                    </div>
                    <div class="form-footer">
                        <div>
                            <a href="login.html">Déjà inscrit ? Connectez-vous</a>
                        </div>
                        <div id="submitBtn">
                            <input class="btn sign-up-validation" type="submit" value="Confirmer"/>
                        </div>
                    </div>
                </form>
            </div>
        </section>




        <footer>
            <div>
                <img id="logo-footer" src="images/logos/logo-groupomania-orange.png" alt="Groupomania Logo footer">
            </div>
            <div id="footer-links">
                <ul>
                    <li><i class="fas fa-utensils"></i><a href="#">Contacter l'administrateur</a></li>
                    <li><i class="fas fa-hands-helping"></i><a href="#">Signaler une publication</a></li>
                    <li><i class="fas fa-hands-helping"></i><a href="#">Partager un feedback</a></li>
                    <li><a href="#">Mentions légales</a></li>
                </ul>
            </div>
        </footer>

    </body>
</html>
